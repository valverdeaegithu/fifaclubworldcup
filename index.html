<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA IPL 2025 | Bingewave Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff2d75;
            --secondary: #6a1b9a;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #fd7e14;
            --info: #17a2b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
            background-attachment: fixed;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 45, 117, 0.5));
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff2d75, #c35bfb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .season-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .season-badge i {
            color: var(--primary);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .match-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 45, 117, 0.3);
        }
        
        .match-card.live {
            border-left: 4px solid var(--primary);
        }
        
        .match-card.upcoming {
            border-left: 4px solid var(--info);
        }
        
        .match-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .match-number {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .status {
            padding: 0.35rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status.live {
            background: rgba(255, 45, 117, 0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        .status.upcoming {
            background: rgba(23, 162, 184, 0.2);
            color: var(--info);
        }
        
        .match-content {
            padding: 1.5rem;
        }
        
        .teams {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
            flex-grow: 1;
        }
        
        .vs {
            text-align: center;
            margin: 0.5rem 0;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .vs::before, .vs::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .vs::before {
            left: 0;
        }
        
        .vs::after {
            right: 0;
        }
        
        .match-details {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .venue {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .action-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .watch-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 45, 117, 0.4);
        }
        
        .not-started {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 45, 117, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 45, 117, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 45, 117, 0);
            }
        }
        
        /* Popup Styles */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 45, 117, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .popup-content::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 45, 117, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        .popup-content h2 {
            margin: 0 0 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .popup-content p {
            margin: 0 0 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .popup-btn {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .join-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 45, 117, 0.4);
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
            
            .match-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/Indian_Premier_League_Official_Logo.svg/1200px-Indian_Premier_League_Official_Logo.svg.png" alt="IPL Logo" class="logo">
            <h1>TATA INDIAN PREMIER LEAGUE</h1>
            <p class="subtitle">Season 18 • 75 Matches • 10 Teams</p>
            <div class="season-badge">
                <i class="fas fa-trophy"></i>
                <span>IPL 2025</span>
            </div>
        </header>
        
        <div class="matches-grid" id="matches"></div>
    </div>

    <div id="popup">
        <div class="popup-content">
            <h2>Never Miss an Update!</h2>
            <p>Join our Telegram channel for live match notifications, highlights, and exclusive content.</p>
            <button class="popup-btn join-btn" onclick="window.open('https://t.me/axtream_bingewav', '_blank')">
                <i class="fab fa-telegram"></i> Join Telegram
            </button>
            <button class="popup-btn close-btn" onclick="closePopup()">
                Maybe Later
            </button>
        </div>
    </div>

    <script>
        async function fetchMatches() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/valverdeaegithu/fifa/refs/heads/main/fifa.json");
                const data = await response.json();
                const matchesContainer = document.getElementById("matches");
                matchesContainer.innerHTML = "";
                const currentTime = new Date().getTime();

                function getTeamLogo(teamName) {
                    const team = data.flags.find(flag => flag.name === teamName);
                    return team ? team.img : "https://via.placeholder.com/40";
                }

                data.matches.forEach(match => {
                    const startTime = new Date(`${match.date.split('-').reverse().join('-')}T${match.start_time}:00`).getTime();
                    const endTime = new Date(`${match.date.split('-').reverse().join('-')}T${match.end_time}:00`).getTime();

                    if (currentTime > endTime) return; // Hide completed matches

                    const isLive = currentTime >= startTime && currentTime <= endTime;
                    const statusText = isLive ? "Live" : "Upcoming";
                    const statusClass = isLive ? "status live" : "status upcoming";
                    const cardClass = isLive ? "match-card live" : "match-card upcoming";

                    const matchCard = document.createElement("div");
                    matchCard.className = cardClass;
                    matchCard.innerHTML = `
                        <div class="match-header">
                            <span class="match-number">Match ${match.match_no}</span>
                            <span class="${statusClass}">
                                ${isLive ? '<i class="fas fa-circle"></i> ' : ''}
                                ${statusText}
                            </span>
                        </div>
                        <div class="match-content">
                            <div class="teams">
                                <div class="team">
                                    <img src="${getTeamLogo(match.team1)}" alt="${match.team1}" class="team-logo">
                                    <span class="team-name">${match.team1}</span>
                                </div>
                                <div class="vs">VS</div>
                                <div class="team">
                                    <img src="${getTeamLogo(match.team2)}" alt="${match.team2}" class="team-logo">
                                    <span class="team-name">${match.team2}</span>
                                </div>
                            </div>
                            <div class="match-details">
                                <div class="venue">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${match.venue}</span>
                                </div>
                                <div class="time">
                                    <i class="far fa-clock"></i>
                                    <span>${match.start_time}, ${match.date}</span>
                                </div>
                            </div>
                            ${isLive ? 
                                `<a href="/match?id=${match.id}" class="action-btn watch-btn">
                                    <i class="fas fa-play"></i> Watch Live
                                </a>` : 
                                `<div class="not-started">
                                    <i class="far fa-clock"></i> Match starts soon
                                </div>`
                            }
                        </div>
                    `;
                    matchesContainer.appendChild(matchCard);
                });
            } catch (error) {
                console.error("Error fetching matches:", error);
                const matchesContainer = document.getElementById("matches");
                matchesContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: rgba(255,255,255,0.7);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Failed to load matches. Please try again later.</p>
                        <button onclick="fetchMatches()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary); border: none; border-radius: 5px; color: white; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Close popup function
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            // Set a cookie or localStorage to remember user's choice
            localStorage.setItem('popupClosed', 'true');
        }
        
        // Show popup only if it hasn't been closed before
        document.addEventListener('DOMContentLoaded', () => {
            fetchMatches();
            
            if (!localStorage.getItem('popupClosed')) {
                setTimeout(() => {
                    document.getElementById('popup').style.display = 'flex';
                }, 3000);
            }
            
            // Refresh data every minute
            setInterval(fetchMatches, 60000);
        });
    </script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
</body>
</html>
